<!--html 5 doctype-->
<!DOCTYPE html>

<html lang="es">
<!--la etiqueta head define metadatos, titulo y links-->  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto After GhDesktop</title>
</head>
<!-- Body -> parte principal y visible de la página-->
<body>
  <!-- Encabezado puede contener el título principal
  y el menú -->
  <header>
    <img src="media/img/logo.png" alt="Logo de la empresa , de colores verdes y azules">
    <!-- barra de navegación (nav) -->
    <nav>
      <ul>
        <li>Inicio</li>
        <li>Producto</li>
        <li>Contacto</li>
      </ul>
    </nav>
    <!-- Titulo principal o de primera categoria (h1) -->
    <h1>Titulo Principal</h1>
    <h2>Título Secundario</h2>

  </header>
<!-- sección principal (main)) -->
  <main>
    <!-- Distintas secciones de la página web(section) -->
    <section>
      <p>
        <strong>Lorem</strong> <em>ipsum</em> dolor sit amet, <s>consectetur</s>  adipisicing elit. Possimus nesciunt facilis quaerat eveniet quae voluptatum obcaecati id deleniti libero exercitationem?
      </p>
    </section>

    <section>
      <h3>Mapas</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.8889302872267!2d-58.38227022347081!3d-34.58167685633597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb1fa6732c4b%3A0xe0081a9aaee2c67b!2sMinisterio%20de%20Educaci%C3%B3n%20de%20la%20Ciudad%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1744757781794!5m2!1ses!2sar" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section>
      <h3>Formulario</h3>
      <form action="">
        <label for="mail">Email</label>
        <input type="email" name="mail" id="mail"> <br>
        <label for="msj">Mensaje</label>
        <textarea cols="5" name="msj" id="msj">

        </textarea> <br>
        <input type="button" value="Enviar">
      </form>
    </section>

  </main>

  <!-- En el footer podemos situar distintos elementos por ej:  -->
  <footer>
    <b>contacto@mail.com</b> 
  </footer>

</body>
</html>
